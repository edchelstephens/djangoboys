{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Boys Blog</title>
    <link rel="icon" type="image/x-icon" href="{%static 'blogs/images/favicon.ico' %}">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/5838280d32.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'blogs/css/blog.css' %}" />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="top-menu">
            <span class="fa fa-sign-out"></span>
          </a>
          <a href="{% url 'blogs:post_new'%}" class="top-menu">
            <span class="fa fa-add"></span>
          </a>
          <a href="{% url 'blogs:post_draft_list' %}" class="top-menu">
            <span class="fa fa-edit"></span>
          </a>
        {% else %}
          <a href="{% url 'login' %}" class="top-menu">
            <span class="fa fa-lock"></span>
          </a>
        {% endif %}
        <h1>
          <a href="/">Django Boys Blog</a>
        </h1>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="col">{% block content %} {% endblock content %}</div>
      </div>
    </main>
  </body>
</html>
