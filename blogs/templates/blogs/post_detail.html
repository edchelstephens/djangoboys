{% extends "blogs/base.html" %} {% block content %}
<article class="post">
  <aside class="actions">
    {% if user.is_authenticated %}
      {% if  post.is_published %}
        <time class="date">{{post.published_at}}</time>
      {% else%}
        <a class="btn btn-secondary" href="{% url 'blogs:post_edit' pk=post.pk %}">Publish</a>
      {% endif%}
    <a class="btn btn-secondary" href="{% url 'blogs:post_edit' pk=post.pk %}">
      {% include 'blogs/icons/pencil-fill.svg' %}
    </a>
    {% endif %}
  </aside>
  <h2 class="post-title">{{post.title }}</h2>
  <p class="post-text">{{post.text|linebreaksbr}}</p>
</article>

{% endblock content %}
