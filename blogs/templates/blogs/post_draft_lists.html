{% extends "blogs/base.html" %} 
{% block content %} 
  {% for post in posts %}
  <article class="post">
    <time class="date">created: {{ post.created_at}}</time>
    <h2 class="post-title">
      <a href="{% url 'blogs:post_detail' pk=post.pk %}">{{ post.title }}</a>
    </h2>
    <p class="post-text">{{ post.text | linebreaksbr }}</p>
  </article>
  {% endfor %} 
{% endblock content %}
